<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xxmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Welcome to ManageP-U </h3>
        <p:growl id="message" showDetail="true"/>
        <h:form id="form">
            <p:growl id="message" showDetail="true"/>
            <div class="card">

                <p:tabMenu activeIndex="#{param.i}">
                    
                    <p:menuitem value="Index" outcome="index" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>

                </p:tabMenu>

                <br/>


                <p:dataTable id="Employees" var="Employee" value="#{employeeController.employees}" paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} 
                             {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10,20,30,40,50" emptyMessage="No register users"  style="background-color: blue" >
                    <f:facet name="header"> Employee List </f:facet>

                    <p:column headerText="Name" sortBy="#{Employee.nombre}" filterBy="#{Employee.nombre}" filterMatchMode="contains">
                        <h:outputText value="#{Employee.nombre}"/>
                    </p:column>

                    <p:column headerText="Lastname" sortBy="#{Employee.apellido}" filterBy="#{Employee.apellido}" filterMatchMode="contains">
                        <h:outputText value="#{Employee.apellido}"/>
                    </p:column>

                    <p:column headerText="Birthday" sortBy="#{Employee.cumpleaños}" filterBy="#{Employee.cumpleaños}" filterMatchMode="contains">
                        <h:outputText value="#{Employee.cumpleaños}"/>
                    </p:column>



                </p:dataTable>

                


            </div>           
        </h:form>
    </h:body>
</html>
